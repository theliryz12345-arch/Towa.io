<style>

<div id="mini-player">
  <div id="mp-btn">
    <svg id="mp-icon-play" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>
    <svg id="mp-icon-pause" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="white"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
  </div>

  <div id="mp-mute">
    <svg id="mp-icon-vol" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="white"><path d="M5 9v6h4l5 5V4l-5 5H5z"/></svg>
    <svg id="mp-icon-muted" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="white"><path d="M16.5 12l4.5 4.5-1.5 1.5L15 13.5 10.5 18H5v-6h4.5L15 4.5l1.5 1.5L12 10.5l4.5 4.5 1.5-1.5L16.5 12z"/></svg>
  </div>

  <div id="mp-title">Poison Tree</div>
  <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
  <audio id="music">
    <source src="poisontree.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const audio = document.getElementById("music");
  const playIcon = document.getElementById("mp-icon-play");
  const pauseIcon = document.getElementById("mp-icon-pause");
  const btn = document.getElementById("mp-btn");

  const muteBtn = document.getElementById("mp-mute");
  const volIcon = document.getElementById("mp-icon-vol");
  const mutedIcon = document.getElementById("mp-icon-muted");

  const volume = document.getElementById("volume");

  btn.onclick = ()=>{
    if(audio.paused){
      audio.play();
      playIcon.style.display="none";
      pauseIcon.style.display="block";
    } else {
      audio.pause();
      playIcon.style.display="block";
      pauseIcon.style.display="none";
    }
  };

  volume.oninput = ()=>{
    audio.volume = volume.value;
    if(audio.volume > 0){
        audio.muted = false;
        volIcon.style.display="block";
        mutedIcon.style.display="none";
    }
  };

  muteBtn.onclick = ()=>{
    audio.muted = !audio.muted;
    if(audio.muted){
        volIcon.style.display="none";
        mutedIcon.style.display="block";
    } else {
        volIcon.style.display="block";
        mutedIcon.style.display="none";
    }
  };
});
</script>
